<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Webpage</title>
    <style>
           div {
        height: 50vh;
        width: 50vw;
        border: 2px solid black;
        display: flex; /* Ensures the image is centered */
        justify-content: center; /* Centers horizontally */
        align-items: center; /* Centers vertically */
        overflow: hidden; /* Ensures no overflow outside the div */
    }
    img {
        max-height: 100%;
        max-width: 100%;
    }
    </style>

</head>
<body>
    <h1>HTML5 Elements</h1>
    <p>Welcome to the HTML5 implementation practical.</p>
    <a href="#">Click Here</a>
    <div>
    <img class="pic" src="/Week1/japan.jpg" alt="Sample Image">
    </div>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
    </ul>
    <table border="1">
        <tr><th>Name</th><th>Age</th></tr>
        <tr><td>Alice</td><td>22</td></tr>
    </table>
</body>
</html>
